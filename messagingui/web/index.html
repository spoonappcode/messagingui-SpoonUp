<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SpoonUp - Cook & Chat - Connect with fellow food lovers, share recipes, and discover new cooking techniques together!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="keywords" content="cooking, recipes, chat, food, culinary, spoonup">
  <meta name="author" content="SpoonUp Team">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SpoonUp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SpoonUp - Cook & Chat</title>
  <link rel="manifest" href="manifest.json">

  <!-- Theme colors -->
  <meta name="theme-color" content="#FF7043">
  <meta name="msapplication-navbutton-color" content="#FF7043">

  <!-- Optimized resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://picsum.photos">
  
  <style>
    /* Optimized CSS with hardware acceleration */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF7043 0%, #FF5722 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FF7043 0%, #FF5722 100%);
      z-index: 9999;
      will-change: opacity;
    }
    
    .loading-content {
      text-align: center;
      color: white;
      transform: translateZ(0);
    }
    
    .loading-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      animation: pulse 2s infinite ease-in-out;
      will-change: transform, opacity;
      transform: translateZ(0);
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1) translateZ(0); 
        opacity: 1; 
      }
      50% { 
        transform: scale(1.05) translateZ(0); 
        opacity: 0.8; 
      }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="loading-icon">üç¥</div>
      <div class="loading-text">SpoonUp</div>
      <div class="loading-subtitle">Cook & Chat</div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Optimized loading screen management with better performance
    let loadingHidden = false;
    
    const hideLoading = () => {
      if (loadingHidden) return;
      loadingHidden = true;
      
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        
        // Use requestAnimationFrame for smoother performance
        requestAnimationFrame(() => {
          setTimeout(() => {
            if (loading.parentNode) {
              loading.parentNode.removeChild(loading);
            }
          }, 500);
        });
      }
    };

    // Hide loading when Flutter loads
    window.addEventListener('flutter-first-frame', hideLoading, { once: true });
    
    // Optimized fallback timeout
    setTimeout(hideLoading, 5000);
    
    // Performance optimization for older browsers
    if ('requestIdleCallback' in window) {
      requestIdleCallback(() => {
        document.body.classList.add('loaded');
      });
    }
  </script>
</body>
</html>
